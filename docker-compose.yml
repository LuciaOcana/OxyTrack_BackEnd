version: "3"
services:
  backend:
    build: .
    container_name: oxytrack_backend
    image: tfg_luciaocana_upc/backend:0
    volumes:
      - .:/app
    command: npm start
    ports:
      - "3000:3000"
    restart: always
    environment:
      MONGO_URI: mongodb://mongo:27017/OxyTrack
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
