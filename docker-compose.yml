version: "3"
services:
  backend:
    container_name: backend
    build: C:\Users\lucia\Desktop\universidad\TFG\OxyTrack_BackEnd\DockerFile   # <-- Aquí pones la ruta donde está tu Dockerfile

    image: tfg_luciaocana_upc/backend:0
    ports:
      - "5000:5000"
    restart: always
    environment:
      MONGO_URI: mongodb://mongo:27017/OxyTrack
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
